<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sansita+Swashed:wght@300&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <menu class="menu">
      <div class="menu__box">
        <div class="menu__icon--background menu__icon">
          <img src="element-4.png" />
        </div>
        <div class="menu__icon">
          <img src="graph.png" />
        </div>
        <div class="menu__icon">
          <img src="medal-star.png" />
        </div>
        <div class="menu__icon">
          <img src="messages.png" />
        </div>
        <div class="menu__icon">
          <img src="setting-2.png" />
        </div>
      </div>
    </menu>
    <div class="block">
      <header class="header">
        <div class="header__box-1">
          <div class="header__content">Welcome, Amanda</div>
          <div class="color__content">Tue, 07 June 2022</div>
        </div>
        <div class="header__box-2">
          <div class="header__wrap">
            <button class="header__search">
              <img src="search-normal.png" />
            </button>
            <input type="text" placeholder="Search" />
          </div>
          <div class="header__bill header__margin-left">
            <img src="notification-bing.png" />
          </div>
          <div class="header__margin-left">
            <img src="Rectangle 1072.png" />
          </div>
        </div>
      </header>

      <div class="warrper">
        <div class="form">
          <div>
            <img
              src="452dd41e6eea8d05642679295aa17dfe2a264a07.jpg"
            />
          </div>
          <div class="warrper__box">
            <section class="section_1">
              <div class="section_1__wrap">
                <div class="section_1__avt"><img src="Ellipse 11.png" /></div>
                <div>
                  <div class="content">Alexa Rawles</div>
                  <div class="color__content">alexarawles@gmail.com</div>
                </div>
              </div>
              <div class="section_1__edit">
                <div>Edit</div>
              </div>
            </section>
            <div class="box">
              <section class="section_2">
                <div>
                  <div class="section__distance">Full Name</div>
                  <div class="frame">
                    <div class="color__content">Your First Name</div>
                    <div><img src="dropDown_icon.png" /></div>
                  </div>
                </div>
                <div>
                  <div class="distance">Gender</div>
                  <div class="frame">
                    <div class="color__content">Your Gender</div>
                    <div><img src="dropDown_icon.png" /></div>
                  </div>
                </div>
                <div>
                  <div class="distance">Language</div>
                  <div class="frame">
                    <div class="color__content">Your Language</div>
                    <div><img src="dropDown_icon.png" /></div>
                  </div>
                </div>
              </section>
              <section class="section_3">
                <div>
                  <div class="section__distance">Nick Name</div>
                  <div class="frame">
                    <div class="color__content">Nick Name</div>
                    <div><img src="dropDown_icon.png" /></div>
                  </div>
                </div>
                <div>
                  <div class="distance">Country</div>
                  <div class="frame">
                    <div class="color__content">Your Country</div>
                    <div><img src="dropDown_icon.png" /></div>
                  </div>
                </div>
                <div>
                  <div class="distance">Time Zone</div>
                  <div class="frame">
                    <div class="color__content">Your Time Zone</div>
                    <div><img src="dropDown_icon.png" /></div>
                  </div>
                </div>
              </section>
            </div>
            <section class="section_4">
              <div class="section_4_content">My email Address</div>
              <div class="section_4_box">
                <div>
                  <img src="icon.png" alt="" />
                </div>
                <div class="section_4_boxsmall">
                  <div>alexarawles@gmail.com</div>
                  <div class="color__content">1 month ago</div>
                </div>
              </div>
              <div class="section_4_border">+Add Email Address</div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
